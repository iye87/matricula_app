<ion-view view-title="Estudiantes">
  <ion-content>
    <ion-list>
    <div class="list list-inset">
	  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Buscar" ng-model="test">
		  </label>
		</div>
      <ion-item ng-repeat="estudiante in estudiantes | filter : test | orderBy: estudiante.nombre:true" ng-click="click(estudiante.id)">
        {{estudiante.nombre +" "+ estudiante.apellidos}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
